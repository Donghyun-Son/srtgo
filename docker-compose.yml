version: '3.8'

services:
  srtgo-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srtgo-web
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_NAME=SRTgo Web
      - APP_VERSION=1.0.0
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key-in-production}

      # Database
      - DATABASE_URL=sqlite+aiosqlite:///./data/srtgo.db

      # Security
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALGORITHM=HS256

      # Telegram (optional)
      - TELEGRAM_ENABLED=False

    volumes:
      # Persist database
      - srtgo-data:/app/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  srtgo-data:
    driver: local
