services:
  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: srtgo-web/backend/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./srtgo-web/backend:/app
      - ./srtgo:/app/srtgo
      - backend_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/srtgo_web.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=change-this-secret-key-in-production
      - DEBUG=true
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://127.0.0.1:3000","http://frontend:3000","http://localhost","http://localhost:80"]
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery:
    build:
      context: .
      dockerfile: srtgo-web/backend/Dockerfile
    restart: unless-stopped
    volumes:
      - ./srtgo-web/backend:/app
      - ./srtgo:/app/srtgo
      - backend_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/srtgo_web.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=change-this-secret-key-in-production
    depends_on:
      - redis
      - backend
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # React frontend
  frontend:
    build:
      context: ./srtgo-web/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  redis_data:
  backend_data: